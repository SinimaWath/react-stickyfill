<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react-stickyfill</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: sans-serif;
		}

		#app {
			overflow: hidden;
		}

		.overlay {
			overflow: auto;
			height: 500px;
		}

		.block {
			height: 100px;
			background-color: black;
		}

		.header {
			background-color: blue;
			height: 100px;
			position: relative;
		}

		.sticky {
			top: 0;
			position: sticky;
			height: 50px;
			background-color: red;
		}

		.list {
			height: 2000px;
		}
	</style>
</head>
<body>
	<div id="app"></div>
	<script src="./build/index.js"></script>
</body>
</html>
